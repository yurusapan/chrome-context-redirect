<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Issue redirect</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="issue-redirect-popup">
    <div class="panel panel-default">
        <div class="panel-heading">
            <input id="selection-input" type="text" placeholder="Enter search text"/>
        </div>
        <div class="panel-body">
            <div id="redirect-list-container" class="list-group">
            </div>
        </div>
        <div class="panel-footer">
            <div id="go-to-smart" class="btn btn-default">
                Smart redirect
            </div>
            <div id="go-to-options" class="btn btn-default" style="float: right;">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
